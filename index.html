    <style>
         :root {
            --color-primary: #ddd;
            --bg-gradient: linear-gradient(-45deg, #391c13, #3e1021, #221e38, #08362b);
            --bg-opacity-gradient: linear-gradient(90deg, #fff, #fff7, #fff3, #fff0);
        }
        
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui;
            font-size: 62.5%;
            color: var(--color-primary);
        }
        
        body {
            height: calc(100vh - 4rem);
            width: calc(100vw - 4rem);
            padding: 2rem;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        h1::before {
            content: 'Hello!';
            font-size: 3rem;
            text-transform: capitalize;
        }
        
        h2::before {
            content: 'I am Gopi Chandra';
            font-size: 2.5rem;
            text-transform: capitalize;
        }
        
        a {
            text-decoration: none;
            text-transform: capitalize;
            font-size: 2.5rem;
            cursor: pointer;
        }
        
        #git::before {
            content: 'Github';
        }
        
        #lin::before {
            content: 'Linked In';
        }
        
        #tele::before {
            content: 'Telegram';
        }
        
        #snap::before {
            content: '...';
        }
        
        #link::before {
            content: 'Portfolio';
        }
        
        #link::after {
            content: 'New';
            position: absolute;
            font-size: 10px;
            top: 4px;
            left: 58%;
            border: 2px solid var(--color-primary);
            padding: 3px;
            border-radius: 30%;
        }
        
        #ig::before {
            content: '...';
        }
        
        #chess::before {
            content: 'Chess.com';
        }
        
        #container {
            height: auto;
            width: 30rem;
            padding: 5rem;
            border: 0.2rem solid var(--color-primary);
            border-radius: 2rem;
        }
        
        #container #intro {
            margin-bottom: 3rem;
        }
        
        #container #intro #logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        #container #intro #logo #Layer_1 {
            height: 10rem;
            width: 10rem;
        }
        
        .st0 {
            fill: #ddd;
        }
        
        #logo>ion-icon {
            height: 7rem;
            width: 7rem;
        }
        
        #links {
            position: relative;
        }
        
        #links .link-box {
            position: relative;
            width: 100%;
            height: 5rem;
            padding: 0.5rem 0;
            margin: 0.5rem 0;
        }
        
        #links .link-box .line {
            width: 100%;
            height: 100%;
            align-items: center;
            display: flex;
        }
        
        #links .link-box .line::after {
            position: absolute;
            content: '';
            width: 100%;
            height: 0.2rem;
            left: 0;
            bottom: 0;
            border-radius: 0.2rem;
            margin-top: 5rem;
            background: var(--bg-opacity-gradient);
        }
        
        ion-icon {
            height: 4rem;
            width: 4rem;
            color: var(--color-primary);
            margin-right: 3rem;
            background: transparent;
        }
    </style>
</head>
